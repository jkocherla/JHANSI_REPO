---
swagger: "2.0"
info:
  title: "Deck Whole Order Status API"
  description: "Service responsible for receiving Deck's Whole Order Export.\n\n#\
    \ V1\n- Base for Deck Whole Order Status API\n- \n---\n"
  version: "v1.0.1"
  x-ibm-name: "deck-whole-order-status-api"
basePath: "/v/deck/wholeOrderStatus/v1"
consumes:
- "application/json"
- "text/json"
produces:
- "application/json"
- "text/json"
paths:
  /export:
    post:
      operationId: "post"
      description: "Report a new Whole Order Export to the API."
      parameters:
      - name: "request"
        in: "body"
        description: "Request body"
        required: true
        schema:
          $ref: "#/definitions/Request"
      responses:
        200:
          description: "Return success"
        401:
          description: "Unauthorized."
        412:
          description: "Missing required data."
        417:
          description: "Validation Error."
        500:
          description: "Internal Server Error."
        default:
          description: "Unexpected Error"
          schema:
            $ref: "#/definitions/Error"
definitions:
  Request:
    description: "Request body for POST /export"
    type: "object"
    properties:
      Order:
        description: "This is the object that contains all the details of an order."
        $ref: "#/definitions/WholeOrderExport"
      OrderStatusCodeChange:
        description: "If the Order Status changed, the new status is listed here."
        type: "string"
      ItemChangeID:
        description: "If the item status changed, the ID of the new OrderItemStatus\
          \ is listed here."
        type: "string"
      ItemChangeType:
        description: "If the item status changed, the code of the OrderItemStatus\
          \ is listed here."
        type: "string"
      OrderItemIdsUpdated:
        description: "Identifies specific items that have changed for this notification"
        type: "array"
        items:
          type: "integer"
      FormatVersion:
        description: "Format version"
        type: "integer"
    required:
    - "Order"
  WholeOrderExport:
    description: "Order details"
    type: "object"
    properties:
      ShouldSerializeNotificationVersion:
        description: "Should serialize notification version?"
        type: "boolean"
      OrderNotes:
        description: "Order notes"
        type: "array"
        items:
          $ref: "#/definitions/WholeOrderOrderNoteExport"
      PreventAutoProcessing:
        description: "Prevent auto processing?"
        type: "boolean"
      Readonly:
        description: "Read only?"
        type: "boolean"
      Legacy:
        description: "Legacy?"
        type: "boolean"
      MembershipID:
        description: "Membership ID"
        type: "string"
      IsBrokenOrderResolved:
        description: "Is broken order resolved?"
        type: "boolean"
      DoNotAllowEmail:
        description: "Do not allow email?"
        type: "boolean"
      SourceAgent:
        description: "Source agent"
        type: "string"
      SourceIp:
        description: "Source IP address"
        type: "string"
      SourceUrl:
        description: "Source URL"
        type: "string"
      Source1:
        description: "Source 1"
        type: "string"
      Source2:
        description: "Source 2"
        type: "string"
      Source3:
        description: "Source 3"
        type: "string"
      CustomerOrderLocale:
        description: "Customer order locale"
        type: "string"
      TaxServiceError:
        description: "Tax service error?"
        type: "boolean"
      OrderGrade:
        $ref: "#/definitions/OrderGrade"
      CustomAttributes:
        description: "Collection of custom attributes"
        type: "array"
        items:
          $ref: "#/definitions/WholeOrderCustomAttributeExport"
      DeliveryDate:
        description: "Delivery date"
        type: "string"
        format: "date-time"
      OrderDateUTC:
        description: "Order date UTC"
        type: "string"
        format: "date-time"
      DateCreatedUTC:
        description: "Date created UTC"
        type: "string"
        format: "date-time"
      RequestedDeliveryUTC:
        description: "Requested delivery UTC"
        type: "string"
        format: "date-time"
      SiteID:
        description: "Site ID"
        type: "integer"
      GiftCards:
        description: "Collection of gift cards"
        type: "array"
        items:
          $ref: "#/definitions/ExportGiftCard"
      GiftCardsIssued:
        description: "Collection of gift cards issued"
        type: "array"
        items:
          $ref: "#/definitions/GiftCardsIssued"
      ShippingMethods:
        description: "Collection of shipping methods"
        type: "array"
        items:
          $ref: "#/definitions/OrderShipping"
      Shipments:
        description: "Collection of export shipments"
        type: "array"
        items:
          $ref: "#/definitions/ExportShipment"
      Returns:
        description: "Collection of returns"
        type: "array"
        items:
          $ref: "#/definitions/Return"
      OrderItems:
        description: "Collection of order items"
        type: "array"
        items:
          $ref: "#/definitions/WholeOrderItemExport"
      OrderAdjustments:
        description: "Collection of order adjustment"
        type: "array"
        items:
          $ref: "#/definitions/ExportOrderAdjustment"
      OrderPayments:
        description: "Collection of order payments"
        type: "array"
        items:
          $ref: "#/definitions/WholeOrderOrderPaymentExport"
      OrderTaxes:
        description: "Collection of order taxes"
        type: "array"
        items:
          $ref: "#/definitions/WholeOrderOrderTaxExport"
      OrderStatus:
        description: "Order status enum"
        $ref: "#/definitions/OrderStatus"
      OrderStatusSubTypeID:
        description: "Order status subtype ID"
        type: "integer"
      OrderID:
        description: "Order ID"
        type: "integer"
      ExternalOrderID:
        description: "External Order ID"
        type: "string"
      OrderNumber:
        description: "Order number"
        type: "string"
      BillingAddressID:
        description: "Billing address ID"
        type: "integer"
      ShippingAddressID:
        description: "Shipping address ID"
        type: "integer"
      BillingAddress:
        $ref: "#/definitions/WholeOrderOmsAddressExport"
      ShippingAddress:
        $ref: "#/definitions/WholeOrderOmsAddressExport"
      CustomerID:
        description: "Customer ID"
        type: "string"
      GiftRecipt:
        description: "Gift receipt?"
        type: "boolean"
      ShippingMethodID:
        description: "Shipping method ID"
        type: "integer"
      Autoprocessed:
        description: "Autoprocessed?"
        type: "boolean"
      OrderGradingEngineID:
        description: "Order grading engine ID"
        type: "integer"
      Settled:
        description: "Settled?"
        type: "boolean"
      FolderIds:
        description: "Collection of folder IDs"
        type: "array"
        items:
          type: "integer"
      PaymentFailureCount:
        description: "Payment failure count"
        type: "integer"
      ShippingInstructions:
        description: "Shipping instructions"
        type: "integer"
      OrderSource:
        description: "Order source"
        type: "string"
      Custom1:
        description: "Custom 1"
        type: "string"
      Custom2:
        description: "Custom 2"
        type: "string"
      Custom3:
        description: "Custom 3"
        type: "string"
      Custom4:
        description: "Custom 4"
        type: "string"
      Custom5:
        description: "Custom 5"
        type: "string"
      LockedByName:
        description: "Locked by name"
        type: "string"
      OrderStatusCode:
        description: "Order status code"
        type: "string"
      LockExpirationUTC:
        description: "Lock expiration date UTC"
        type: "string"
        format: "date-time"
      OrderAccessHistory:
        description: "Collection of order access histories"
        type: "array"
        items:
          $ref: "#/definitions/AccessHistory"
      Totals:
        $ref: "#/definitions/WholeOrderTotalInformationExport"
      PreventTransactionalEmailsOnSave:
        description: "Prevent transactional emails on save?"
        type: "boolean"
      GiftWrap:
        description: "Gift wrap?"
        type: "boolean"
      StoreFrontID:
        description: "Store front ID"
        type: "integer"
      ManualReturn:
        description: "Manual return?"
        type: "boolean"
      ApprovalRequired:
        description: "Approval required?"
        type: "boolean"
      GracePeriodUTC:
        description: "Grace period date UTC"
        type: "string"
        format: "date-time"
      OrderStatusChangeDateUTC:
        description: "Order status change date UTC"
        type: "string"
        format: "date-time"
      TeamOrderCollectionID:
        description: "Team order collection ID"
        type: "integer"
      ReferencedOrderNumber:
        description: "Referenced order number"
        type: "string"
      IsReadOnlyOrderStatus:
        description: "Is read only Order Status?"
        type: "boolean"
      InternalOrderStatusName:
        description: "Internal Order Status name"
        type: "string"
      ProcessingFee:
        description: "Processing fee"
        type: "number"
      ShippingMethod:
        description: "Shipping method"
        type: "string"
      SimpleTotals:
        $ref: "#/definitions/WholeOrderSimpleTotalInformationExport"
      OrderShipments:
        description: "Collection of Order Shipments"
        type: "array"
        items:
          $ref: "#/definitions/WholeOrderShipmentExport"
      OrderReturns:
        description: "Collection of order returns"
        type: "array"
        items:
          $ref: "#/definitions/WholeOrderExportReturnExport"
      SiteCode:
        description: "Site code"
        type: "string"
      SiteCulture:
        description: "Site culture"
        type: "string"
      EmailOptIn:
        description: "Email opt in?"
        type: "boolean"
      ShippingMethodName:
        description: "Shipping method name"
        type: "string"
      PaymentMethod:
        description: "Payment method"
        type: "string"
      TrackingLink:
        description: "Tracking link"
        type: "string"
      Invoices:
        description: "Collection of IOrderInvoices"
        type: "array"
        items:
          $ref: "#/definitions/IOrderInvoice"
      OrderEmailsSent:
        description: "Collection of ExportOrderEmailSent"
        type: "array"
        items:
          $ref: "#/definitions/ExportOrderEmailSent"
  WholeOrderOrderNoteExport:
    description: "Order note details for the Whole Order Export"
    type: "object"
    properties:
      OrderID:
        description: "Order ID"
        type: "integer"
      Group:
        description: "NoteGroup enum, values below. \nDefault = 1, \nReturns = 2,\
          \ \nCustomerCare = 3, \nShipping = 4 \n"
        $ref: "#/definitions/NoteGroup"
      NoteDate:
        description: "Note date"
        type: "string"
        format: "date-time"
      NoteAuthor:
        description: "Note author"
        type: "string"
      AuthorDepartment:
        description: "Author department"
        type: "string"
      NoteMessage:
        description: "Note message"
        type: "string"
      HighPriority:
        description: "High priority?"
        type: "boolean"
      WarehouseCountNumber:
        description: "Warehouse count number"
        type: "integer"
  OrderGrade:
    description: "Order grade object"
    type: "object"
    properties:
      OrderGradeID:
        description: "Order grade ID"
        type: "integer"
      GradeDetails:
        description: "Grade details"
        type: "string"
      LastUpdateUTC:
        description: "Last update date UTC"
        type: "string"
        format: "date-time"
      Status:
        description: "GradingStatus Enum\nNone = 0,\nApprove = 1,\nDecline = 2,\n\
          Review = 3\n"
        $ref: "#/definitions/GradingStatus"
      UserID:
        description: "User ID"
        type: "integer"
      Generic1:
        description: "Generic 1"
        type: "string"
      Generic2:
        description: "Generic 2"
        type: "string"
      Generic3:
        description: "Generic 3"
        type: "string"
      Generic4:
        description: "Generic 4"
        type: "string"
      Generic5:
        description: "Generic 5"
        type: "string"
  WholeOrderCustomAttributeExport:
    description: "Whole order custom attribute export"
    type: "object"
    properties:
      Name:
        description: "Name"
        type: "string"
      Value:
        description: "Value"
        type: "string"
      IsUxVisible:
        description: "Is Ux Visible?"
        type: "boolean"
  ExportGiftCard:
    description: "Export gift cards"
    type: "object"
    properties:
      ID:
        description: "ID"
        type: "integer"
      ExternalItemID:
        description: "External item ID"
        type: "string"
      PaymentTransactions:
        description: "Collection of Payment Transactions"
        type: "array"
        items:
          $ref: "#/definitions/ExportGiftCardPaymentTransaction"
      Totals:
        description: "Totals"
        $ref: "#/definitions/ExportTotalInformation"
      GiftCardType:
        description: "GiftCardType enum\nEGift = 1,\nPhysicalGift = 2\n"
        $ref: "#/definitions/GiftCardType"
      Message:
        description: "Message"
        type: "string"
      FromEmail:
        description: "From email"
        type: "string"
      FromName:
        description: "From name"
        type: "string"
      OrderTransactionIdentifier:
        description: "Order transaction identifier"
        type: "integer"
      ToEmail:
        description: "To email"
        type: "string"
      PaymentError:
        description: "Payment error?"
        type: "boolean"
      PaymentApplied:
        description: "Payment applied?"
        type: "boolean"
      Processed:
        description: "Processed?"
        type: "boolean"
      GiftCardPinNumber:
        description: "Gift card PIN number"
        type: "string"
      GiftCardNumber:
        description: "Gift card number"
        type: "string"
      OrderItemID:
        description: "Order item ID"
        type: "integer"
      OrderID:
        description: "Order ID"
        type: "integer"
      ToName:
        description: "To name"
        type: "string"
      DeliveryType:
        description: "ExportOrderItemDeliveryType enum\nWarehouseShip = 1,\nOmniPickup\
          \ = 2,\nOmniShip = 3\n"
        $ref: "#/definitions/ExportOrderItemDeliveryType"
  ExportGiftCardPaymentTransaction:
    description: "Gift card payment transaction"
    type: "object"
    properties:
      ID:
        description: "ID"
        type: "integer"
      OrderGiftCardID:
        description: "Order gift card ID"
        type: "integer"
      OrderPaymentID:
        description: "Order payment ID"
        type: "integer"
      PaymentTransactionID:
        description: "Payment transaction IDs"
        type: "integer"
      Amount:
        description: "Amount"
        type: "number"
  ExportTotalInformation:
    description: "Total information"
    type: "object"
    properties:
      MerchandiseNetTotal:
        description: "Merchandise net total"
        type: "number"
      MerchandiseGrossTotal:
        description: "Merchandise gross total"
        type: "number"
      AdjustedMerchandiseNetTotal:
        description: "Adjusted merchandise net total"
        type: "number"
      AdjustedMerchandiseGrossTotal:
        description: "Adjusted merchanse gross total"
        type: "number"
      ShippingNetTotal:
        description: "Shipping net total"
        type: "number"
      ShippingGrossTotal:
        description: "Shipping gross total"
        type: "number"
      AdjustedShippingNetTotal:
        description: "Adjusted shipping net total"
        type: "number"
      AdjustedShippingGrossTotal:
        description: "Adjusted shipping gross total"
        type: "number"
      TotalNetTotal:
        description: "Total net total"
        type: "number"
      TotalGrossTotal:
        description: "Total gross total"
        type: "number"
      ProcessingFee:
        description: "Processing fee"
        type: "number"
  GiftCardsIssued:
    description: "Gift cards issued object"
    type: "object"
    properties:
      OrderGiftCardID:
        description: "Order gift card ID"
        type: "integer"
      GiftCardIssuedID:
        description: "Gift card issued ID"
        type: "integer"
      GiftCardNumber:
        description: "Gift card number"
        type: "string"
      GiftCardPinNumber:
        description: "Gift card PIN number"
        type: "string"
      ToEmail:
        description: "To email"
        type: "string"
      SiteID:
        description: "Site ID"
        type: "integer"
      OrderID:
        description: "Order ID"
        type: "integer"
      GiftCardTypeID:
        description: "GiftCardType enum\nEGift = 1,\nPhysicalGift = 2\n"
        $ref: "#/definitions/GiftCardType"
      OrderReturnID:
        description: "Order return ID"
        type: "integer"
      ReturnCountNumber:
        description: "Return count number"
        type: "integer"
      Amount:
        description: "Amount"
        type: "number"
  OrderShipping:
    description: "Order shipping object"
    type: "object"
    properties:
      OrderShippingID:
        description: "Order shipping ID"
        type: "integer"
      ReferenceID:
        description: "Reference ID"
        type: "integer"
      ShippingMethodID:
        description: "Shipping method ID"
        type: "integer"
      OrderID:
        description: "Order ID"
        type: "integer"
      NetTotal:
        description: "Net total"
        type: "number"
      GrossTotal:
        description: "Gross total"
        type: "number"
      AdjustedNetTotal:
        description: "Adjusted net total"
        type: "number"
      AdjustedGrossTotal:
        description: "Adjusted gross total"
        type: "number"
      Taxes:
        description: "Collection of Order Shipping Tax"
        type: "array"
        items:
          $ref: "#/definitions/OrderShippingTax"
  OrderShippingTax:
    description: "Order shipping tax object"
    type: "object"
    properties:
      OrderShippingTaxID:
        description: "Order shipping tax ID"
        type: "integer"
      TaxTypeID:
        description: "Tax type ID"
        type: "integer"
      TaxType:
        description: "TaxTypes enum       \nUSSalesTotal = 1,\nUSShippingTotal = 2,\n\
          VAT = 3,\nVATShipping = 4,\nGST = 5,\nGSTShipping = 6,\nPST = 7,\nPSTShipping\
          \ = 8,\nHST = 9,\nHSTShipping = 10,\nGSTVAT = 11,\nGSTShippingVAT = 12,\n\
          Net = 13,\nNetShipping = 14,\nQST = 15,\nQSTShipping = 16\n"
        $ref: "#/definitions/TaxTypes"
      Amount:
        description: "Amount"
        type: "number"
      Rate:
        description: "Rate"
        type: "number"
      IsVat:
        description: "Is Vat?"
        type: "boolean"
      Description:
        description: "Description"
        type: "string"
      TaxExempt:
        description: "Tax exempt?"
        type: "boolean"
      RecalcTax:
        description: "Recalc tax"
        type: "number"
  ExportShipment:
    description: "Export shipment object"
    type: "object"
    properties:
      SimpleTotals:
        description: "Simple totals"
        $ref: "#/definitions/ISimpleTotalInformation"
      TaxServiceError:
        description: "Tax service error?"
        type: "boolean"
      TrackingNumber:
        description: "Tracking number"
        type: "string"
      OrderShipmentID:
        description: "Order shipment ID"
        type: "integer"
      OrderID:
        description: "Order ID"
        type: "integer"
      Shipped:
        description: "Shipped?"
        type: "boolean"
      DateShipped:
        description: "Date shipped"
        type: "string"
        format: "date-time"
      SendEmailWhenShipped:
        description: "Send email when shipped?"
        type: "boolean"
      ShippingMethodID:
        description: "Shipping method ID"
        type: "integer"
      ShippingMethod:
        description: "Shipping method"
        type: "string"
      ShippingAddressID:
        description: "Shipping address ID"
        type: "integer"
      Items:
        description: "Collection of IShipmentItem"
        type: "array"
        items:
          $ref: "#/definitions/IShipmentItem"
      ItemsAll:
        description: "Collection of IShipmentItem"
        type: "array"
        items:
          $ref: "#/definitions/IShipmentItem"
      GroupedShipmentItems:
        description: "Collection of IGroupedShipmentItem"
        type: "array"
        items:
          $ref: "#/definitions/IGroupedShipmentItem"
      PaymentTransaction:
        description: "Collection of IShipmentPaymentTransaction"
        type: "array"
        items:
          $ref: "#/definitions/IShipmentPaymentTransaction"
  ISimpleTotalInformation:
    description: "ISimpleTotalInformation object"
    type: "object"
    properties:
      SubTotal:
        description: "Subtotal of order (total of all merchandise)"
        type: "number"
      OriginalShipping:
        description: "Original shipping before shipping discounts, any shipping taxes"
        type: "number"
      Shipping:
        description: "Final shipping price after shipping discounts, but before any\
          \ shipping taxes"
        type: "number"
      Discount:
        description: "Amount of order discounts on an order"
        type: "number"
      Tax:
        description: "All item and shipping level taxes"
        type: "number"
      Total:
        description: "Total after all discounts and taxes"
        type: "number"
      ProcessingFee:
        description: "Processing fee"
        type: "number"
      TaxDetails:
        description: "List of taxes ( total of item tax + shipping tax for the object\
          \ that the simple total was created for)"
        type: "array"
        items:
          $ref: "#/definitions/ITaxDetail"
  ITaxDetail:
    description: "ITaxDetail object"
    type: "object"
    properties:
      TaxType:
        description: "Tax type"
        type: "string"
      TotalAmount:
        description: "Total amount"
        type: "number"
  IShipmentItem:
    description: "IShipmentItem object"
    type: "object"
    properties:
      OrderShipmentID:
        description: "Order shipment ID"
        type: "integer"
      OrderItemID:
        description: "Order item ID"
        type: "integer"
      Tracking:
        description: "Tracking"
        type: "string"
      InternalItemStatusCode:
        description: "Internal item status code"
        type: "string"
      MarkForDeletion:
        description: "Mark for deletion?"
        type: "boolean"
      ShippingErrorID:
        description: "Shipping error ID"
        type: "integer"
      DeliveredDateUTC:
        description: "Delivered date UTC"
        type: "string"
        format: "date-time"
  IGroupedShipmentItem:
    description: "IGroupedShipmentItem object"
    type: "object"
    properties:
      DeckSKU:
        description: "Deck SKU"
        type: "string"
      Description:
        description: "Description"
        type: "string"
      Quantity:
        description: "Quantity"
        type: "integer"
      OrderItemIds:
        description: "Collection of Order item IDs"
        type: "array"
        items:
          type: "integer"
      PriceDisplay:
        description: "Item price from the website with the currency sign"
        type: "string"
      Discount:
        description: "Item total discount"
        type: "number"
      TotalPriceDisplay:
        description: "Item total [(price - discount) * quantity] with the currency\
          \ sign"
        type: "string"
      TrackingNumber:
        description: "Tracking number"
        type: "string"
      DeliveredDateUTC:
        description: "Delivered date UTC"
        type: "string"
        format: "date-time"
  IShipmentPaymentTransaction:
    description: "IShipmentPaymentTransaction object"
    type: "object"
    properties:
      ID:
        description: "ID"
        type: "integer"
      IsChanged:
        description: "Is changed?"
        type: "boolean"
      OrderShipmentID:
        description: "Order shipment ID"
        type: "integer"
      PaymentTransactionID:
        description: "Payment transaction ID"
        type: "integer"
      Amount:
        description: "Amount"
        type: "number"
      OrderPaymentID:
        description: "Order Payment ID"
        type: "integer"
      PaymentApplied:
        description: "Payment applied?"
        type: "boolean"
      DateCreated:
        description: "Date created"
        type: "string"
        format: "date-time"
  Return:
    description: "Return object"
    type: "object"
    properties:
      OrderReturnID:
        description: "Order return ID"
        type: "integer"
      OrderID:
        description: "Order ID"
        type: "integer"
      DateReturned:
        description: "Date returned"
        type: "string"
        format: "date-time"
      Items:
        description: "Collection of return items"
        type: "array"
        items:
          $ref: "#/definitions/IReturnItem"
      PaymentTransactions:
        description: "Collection of return payment transactions"
        type: "array"
        items:
          $ref: "#/definitions/IReturnPaymentTransaction"
      OrderTransactionIdentifier:
        description: "Order transaction identifier"
        type: "integer"
      ReturnCountNumber:
        description: "Return count number"
        type: "integer"
      PaymentApplied:
        description: "Payment applied?"
        type: "boolean"
      PaymentError:
        description: "Payment error?"
        type: "boolean"
      PaymentPending:
        description: "Payment pending?"
        type: "boolean"
      ReturnInvoiceNumber:
        description: "Return invoice number"
        type: "string"
      Totals:
        description: "ITotalInformation object"
        $ref: "#/definitions/ITotalInformation"
      Taxes:
        description: "Collection of IReturnTax"
        type: "array"
        items:
          $ref: "#/definitions/IReturnTax"
